<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profileEditorStyles.css">
</head>

<header>
    <div class="header-left">
    <button class="back-btn" onclick="location.href='/main'">⬅️ Atrás</button>
    </div>
    <div class="title">
        <a href="/main">JOBMATCHER</a>
    </div>
    <div class="header-right">
        <button class="hidden-button"></button> <!-- Sin función -->
    </div>
</header>

<body>


    <div class="container">
        <div class="profileEditor-box">
            <h1>Editar perfil</h1>
            <form id="profileEditorForm">
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="input-group">
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="input-group">
                    <label for="bio">Biografía:</label>
                    <textarea id="bio" name="bio" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit" class="button">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Escuchar el envío del formulario y guardar la información del perfil en localStorage
        document.getElementById("profileEditorForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const profile = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                location: document.getElementById("location").value,
                about: document.getElementById("bio").value
            };
            localStorage.setItem("profile", JSON.stringify(profile));
            alert("Perfil actualizado correctamente.");
            window.location.href = "/profile";
        });
    </script>

</body>

</html>
