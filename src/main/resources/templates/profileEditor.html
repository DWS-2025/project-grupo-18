<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/profileEditorStyles.css">
</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="location.href='/profile'">⬅️ Atrás</button>
        <h1>Editar Perfil</h1>
    </header>

    <main class="container">
        <form id="profileEditorForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Guardar Cambios</button>
            </div>
        </form>
    </main>

    <script>
        // Escuchar el envío del formulario y guardar la información del perfil en localStorage
        document.getElementById("profileEditorForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const profile = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                location: document.getElementById("location").value,
                about: document.getElementById("bio").value
            };
            localStorage.setItem("profile", JSON.stringify(profile));
            alert("Perfil actualizado correctamente.");
            window.location.href = "/profile";
        });
    </script>

</body>
</html>
