<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{#company.id}}Editar Empresa{{/company.id}}{{^company.id}}Nueva Empresa{{/company.id}}</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/companiesStyles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/darkMode.js" defer></script>
</head>

<body class="page-centered">

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/companies'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <div class="box">
        <h1>{{#company.id}}Editar Empresa{{/company.id}}{{^company.id}}Agregar Nueva Empresa{{/company.id}}</h1>

        <form id="companyForm" method="post"
            action="{{#company.id}}/companies/{{company.id}}/edit{{/company.id}}{{^company.id}}/companies/new{{/company.id}}">
            <div class="input-group">
                <label for="name">Nombre de la Empresa:</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="100"
                    value="{{company.name}}">
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required value="{{company.email}}">
            </div>
            <div class="input-group">
                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location" maxlength="100" value="{{company.location}}">
            </div>
            <div class="input-group">
                <label for="bio">Biografía de la Empresa:</label>
                <textarea id="bio" name="bio" rows="4" maxlength="500">{{company.bio}}</textarea>
            </div>
            <div class="input-group">
                <label for="imagePath">Ruta de la Imagen:</label>
                <input type="text" id="imagePath" name="imagePath" value="{{company.imagePath}}">
            </div>
            <div class="button-group">
                <button type="submit">{{#company.id}}Guardar Cambios{{/company.id}}{{^company.id}}Crear
                    Empresa{{/company.id}}</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo.</div>
    </footer>

</body>

</html>
