<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/profileStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="location.href='/main'">⬅️ Atrás</button>
        <a href="/main" class="logo">
            <div>JobMatcher</div>
        </a>
    </header>

    <div class="profile-container">
        <div class="profile-photo">
            <h2>Foto de Perfil</h2>
            <img src="https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg" alt="Foto de perfil" id="profilePhoto">
            <!-- Botón para cambiar foto -->
            <button class="btn" onclick="document.getElementById('photoInput').click()">Cambiar Foto</button>
            <input type="file" id="photoInput" accept="image/*" style="display:none;">
        </div>
        <section class="profile-info">
            <h2>Información del Perfil</h2>
            <ul>
                <li><strong>Email:</strong> <span id="email"></span></li>
                <li><strong>Teléfono:</strong> <span id="phone"></span></li>
                <li><strong>Ubicación:</strong> <span id="location"></span></li>
                <li><strong>Acerca de mí:</strong> <span id="about"></span></li>
            </ul>
            <div class="button-group">
                <button class="btn" onclick="location.href='/profile/edit'">Editar Perfil</button>
            </div>
        </section>
    </div>

    <!-- Botón para cerrar sesión -->
    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // Función para actualizar la imagen de perfil y guardarla en localStorage
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const imgData = evt.target.result;
                    document.getElementById('profilePhoto').src = imgData;
                    // Actualiza el perfil en localStorage con la foto
                    const storedProfile = localStorage.getItem("profile");
                    let profile = storedProfile ? JSON.parse(storedProfile) : {};
                    profile.photo = imgData;
                    localStorage.setItem("profile", JSON.stringify(profile));
                };
                reader.readAsDataURL(file);
            }
        });

        // Obtener perfil desde localStorage y actualizar la vista
        const storedProfile = localStorage.getItem("profile");
        if (storedProfile) {
            const profile = JSON.parse(storedProfile);
            document.getElementById("email").textContent    = profile.email    || "usuario@ejemplo.com";
            document.getElementById("phone").textContent    = profile.phone    || "";
            document.getElementById("location").textContent = profile.location || "";
            document.getElementById("about").textContent    = profile.about    || "";
            // Si se tiene foto, se asigna al elemento de imagen
            if (profile.photo) {
                document.getElementById("profilePhoto").src = profile.photo;
            }
        } else {
            // Valores por defecto en caso de que no haya usuario logueado
            document.getElementById("email").textContent    = "usuario@ejemplo.com";
            document.getElementById("phone").textContent    = "";
            document.getElementById("location").textContent = "";
            document.getElementById("about").textContent    = "";
        }

        // Función para cerrar sesión y redirigir a index.html
        function logout() {
            localStorage.removeItem("profile");
            window.location.href = '/index.html';
        }
    </script>

</body>
</html>
