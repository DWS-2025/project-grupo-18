<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profileStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-left">
        <button class="back-btn" onclick="goBack()">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <div class="container">
        <div class="foto-box">
            <h2>Foto de Perfil</h2>
            <img th:src="@{/img/custom.jpg}" alt="Foto de perfil" id="profilePhoto">
            <div class="button-group">
            <button onclick="document.getElementById('photoInput').click()">Cambiar Foto</button>
            </div>
            <input type="file" id="photoInput" accept="image/*" style="display:none;">
        </div>
        <div class="info-box">
            <h2>Información del Perfil</h2>
            <ul>
                <li>
                    <strong>Nombre:</strong> 
                    <span id="name" th:text="${user.name}"></span>
                </li>
                <li>
                    <strong>Email:</strong> 
                    <span id="email" th:text="${user.email}"></span>
                </li>
                <li>
                    <strong>Teléfono:</strong> 
                    <span id="phone" th:text="${user.phone}"></span>
                </li>
                <li>
                    <strong>Ubicación:</strong> 
                    <span id="location" th:text="${user.location}"></span>
                </li>
                <li>
                    <strong>Acerca de mí:</strong> 
                    <span id="about" th:text="${user.bio}"></span>
                </li>
            </ul>
            <div class="button-group">
                <button onclick="location.href='/profile/edit'">Editar Perfil</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const defaultPhoto = "/profile/profile.jpg";
            const storedProfile = localStorage.getItem("profile");
            let profile = storedProfile ? JSON.parse(storedProfile) : {};
    
            document.getElementById("profilePhoto").src = profile.photo || defaultPhoto;
    
            document.getElementById('photoInput').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (evt) {
                        const imgData = evt.target.result;
                        document.getElementById("profilePhoto").src = imgData;
                        profile.photo = imgData;
                        localStorage.setItem("profile", JSON.stringify(profile));
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

    <script> 
        document.addEventListener("DOMContentLoaded", function () {
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>

    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "/main";
            }
        }
    </script>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.</div>
    </footer>

</body>
</html>
