<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - {{#isEdit}}Editar post{{/isEdit}}{{^isEdit}}Nuevo post{{/isEdit}}</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>

<body class="page-centered">

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='{{#isEdit}}/blog/posts/{{post.id}}{{/isEdit}}{{^isEdit}}/blog/posts{{/isEdit}}'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <!-- Form for creating a new post -->
    <main class="container">
        <div class="box">
            <h1>{{#isEdit}}Editar post{{/isEdit}}{{^isEdit}}Nuevo post{{/isEdit}}</h1> <!-- Form title -->
            <form id="postForm" method="post" action="{{#isEdit}}/blog/posts/{{post.id}}/edit{{/isEdit}}{{^isEdit}}/blog/posts/new{{/isEdit}}" enctype="multipart/form-data">
                <!-- Input group for the post title -->
                <div class="input-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" value="{{#isEdit}}{{post.title}}{{/isEdit}}" required> <!-- Title input (required) -->
                </div>
                <!-- Input group for the post content -->
                <div class="input-group">
                    <label for="content">Contenido:</label>
                    <textarea id="content" name="content" rows="10" required maxlength="500">{{#isEdit}}{{post.content}}{{/isEdit}}</textarea> <!-- Content textarea (required, max 500 characters) -->
                </div>
                <!-- Input group for the post image file -->
                <div class="input-group">
                    <label for="imageFile">Imagen:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    {{#isEdit}}
                    {{#post.hasImage}}
                    <div class="current-image">
                        <p>Imagen actual:</p>
                        <img src="/blog/posts/{{post.id}}/image" alt="Imagen actual" style="max-width: 200px;">
                    </div>
                    {{/post.hasImage}}
                    {{/isEdit}}
                </div>
                <!-- Button to submit the form -->
                <div class="button-group">
                    <button type="submit">{{#isEdit}}Actualizar{{/isEdit}}{{^isEdit}}Publicar{{/isEdit}}</button> <!-- Submit button -->
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

</body>

</html>
