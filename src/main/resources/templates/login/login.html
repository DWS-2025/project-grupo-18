<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>
<body class="page-centered">

<header>
    <div class="header-left">
        <button class="back-btn" onclick="location.href='/'">⬅️ Atrás</button>
    </div>
    <div class="title">
        <a>JOBMATCHER</a>
    </div>
    <div class="header-right">
        <button class="hidden-button"></button>
    </div>
</header>

<div class="container">
    <div class="box">
        <h1>Iniciar sesión</h1>

        <form action="/login" method="post">
            <input type="hidden" name="_csrf" value="{{token}}" />

            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="button-group">
                <button type="submit">Iniciar sesión</button>
            </div>

        </form>

        <p class="description">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</div>

<footer>
    <div class="copyright">
        &copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
    </div>
</footer>

</body>
</html>
