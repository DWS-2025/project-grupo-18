<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Match</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/matchStyles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>


<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Atr√°s</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button> <!-- Not to show Profile Button -->
        </div>
    </header>



    <div class="container" id="companies-container">
        <!-- Companies will be loaded here -->
    </div>

    <script>
        // Track liked companies in session storage
        const likedCompanies = new Set(JSON.parse(sessionStorage.getItem('likedCompanies') || '[]'));

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Loading companies...');
            fetch('/api/match/companies')
                .then(response => response.json())
                .then(companies => {
                    const container = document.getElementById('companies-container');
                    companies.forEach(company => {
                        const card = createCompanyBox(company);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading companies:', error);
                    const container = document.getElementById('companies-container');
                    container.innerHTML = '<p class="error-message">Error al cargar las empresas</p>';
                });
        });
    
        function createCompanyBox(company) {
            console.log('Company data:', company);
            const defaultImage = '/img/default-company.png';
            const box = document.createElement('div');
            box.className = 'box';  // Cambia company-box por box para unificar estilos

            const isLiked = likedCompanies.has(company.accountId);

            box.innerHTML = `
                <h1 class="company-name">${company.name || 'Sin nombre'}</h1>
                <div class="profile-image-container">
                    <img src="${company.imagePath || defaultImage}" 
                        alt="${company.name}"
                        class="profile-photo"
                        onerror="this.src='${defaultImage}'">
                </div>
                <ul class="company-details">
                    <li><strong>Descripci√≥n:</strong> ${company.bio || 'Sin descripci√≥n'}</li>
                    <li><strong>Ubicaci√≥n:</strong> üìç ${company.location || 'Ubicaci√≥n no especificada'}</li>
                </ul>
                <div class="button-group">
                    <button class="like-btn ${isLiked ? 'liked' : ''}" 
                            onclick="toggleLike(${company.accountId}, this)">
                        ${isLiked ? '‚úì Interesado' : '‚ù§Ô∏è Me interesa'}
                    </button>
                </div>
            `;
            return box;
        }


        function toggleLike(companyId, button) {
            console.log('Enviando like para compa√±√≠a:', companyId);

            fetch(`/api/match/like/${companyId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'same-origin'
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Error al guardar el match');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        console.log('Match guardado:', data);
                        if (data.liked) {
                            likedCompanies.add(companyId);
                            button.classList.add('liked');
                            button.textContent = '‚úì Interesado';
                        } else {
                            likedCompanies.delete(companyId);
                            button.classList.remove('liked');
                            button.textContent = '‚ù§Ô∏è Me interesa';
                        }
                        sessionStorage.setItem('likedCompanies', JSON.stringify([...likedCompanies]));
                    } else {
                        throw new Error(data.error || 'Error desconocido');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        }
    </script>
    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>
</body>

<script>
    function goBack() {
        window.location.href = "/main";
    }
</script>

</html>
