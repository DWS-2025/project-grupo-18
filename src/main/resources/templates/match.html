<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Match</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/matchStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<header>
    <div class="header-left">
        <button id="options-btn" onclick="location.href='/options'">‚öôÔ∏è Opciones</button>
    </div>
    <div class="title">
        <a href="/main">JOBMATCHER</a>
    </div>
    <div class="header-right">
        <button id="profile-btn" onclick="location.href='/profile'">üë§ Perfil</button>
    </div>
</header>

<body>

    <div class="companies-grid" id="companies-container">
        <!-- Companies will be loaded here -->
    </div>


    <script>
        // Track liked companies in session storage
        const likedCompanies = new Set(JSON.parse(sessionStorage.getItem('likedCompanies') || '[]'));

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Loading companies...');
            fetch('/api/match/companies')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(companies => {
                    console.log('Companies loaded:', companies);
                    const container = document.getElementById('companies-container');
                    if (companies.length === 0) {
                        container.innerHTML = '<p class="no-companies">No hay empresas disponibles</p>';
                        return;
                    }
                    companies.forEach(company => {
                        console.log('Creating card for:', company.name);
                        const card = createCompanyCard(company);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading companies:', error);
                    const container = document.getElementById('companies-container');
                    container.innerHTML = '<p class="error-message">Error al cargar las empresas</p>';
                });
        });

        function createCompanyCard(company) {
            console.log('Company data:', company);
            const defaultImage = '/img/default-company.png';
            const card = document.createElement('div');
            card.className = 'company-card';
            const isLiked = likedCompanies.has(company.id);

            card.innerHTML = `
                <div class="company-header">
                    <img src="${company.profilePhoto || defaultImage}" 
                         alt="${company.name}"
                         class="company-image"
                         onerror="this.src='${defaultImage}'">
                    <h2 class="company-name">${company.name || 'Sin nombre'}</h2>
                </div>
                <div class="company-info">
                    <p class="company-description">${company.description || 'Sin descripci√≥n'}</p>
                    <p class="company-location">üìç ${company.location || 'Ubicaci√≥n no especificada'}</p>
                </div>
                <div class="action-buttons">
                    <button class="like-btn ${isLiked ? 'liked' : ''}" 
                            onclick="toggleLike(${company.id}, this)">
                        ${isLiked ? '‚úì Interesado' : '‚ù§Ô∏è Me interesa'}
                    </button>
                </div>
            `;
            return card;
        }

        function toggleLike(companyId, button) {
            if (likedCompanies.has(companyId)) {
                return; // Ya est√° liked
            }

            console.log('Enviando like para compa√±√≠a:', companyId);

            fetch(`/api/match/like/${companyId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json().then(data => {
                    if (!response.ok) {
                        throw new Error(data.error || 'Error al guardar el match');
                    }
                    return data;
                });
            })
            .then(data => {
                if (data.success) {
                    console.log('Match guardado:', data);
                    likedCompanies.add(companyId);
                    sessionStorage.setItem('likedCompanies', JSON.stringify([...likedCompanies]));
                    button.classList.add('liked');
                    button.textContent = '‚úì Interesado';
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
        }
    </script>
</body>
</html>
