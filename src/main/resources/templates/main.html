<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>JobMatcher - Inicio</title>
    <!-- External CSS files for styling -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mainStyles.css">
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Google Fonts for Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- JavaScript file for dark mode functionality -->
    <script src="/js/darkMode.js" defer></script>
</head>

<body class="page-centered">

    <!-- Header section with options button, title, and profile button -->
    <header>
        <div class="header-left">

            <!-- Button to navigate to the options page -->
            <button id="companies-btn" onclick="location.href='/companies'">🏢 Empresas</button>

            <!-- Toggle switch for dark mode -->
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch"> <!-- Checkbox for the toggle -->
                <span class="slider round"></span> <!-- Slider element -->
            </label>

        </div>
        <div class="title">
            <!-- Link to the main page -->
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <!-- Button to navigate to the profile page -->
            <button id="profile-btn" onclick="location.href='/profile'">👤 Perfil</button>
        </div>
    </header>

    <!-- Main content section -->
    <main class="container">
        <!-- Left section with navigation buttons -->
        <section class="left-section">
            <!-- Button to find a match -->
            <button onclick="location.href='/matches'">🔍 Encuentra tu match</button>
            <!-- Button to consult matches -->
            <button onclick="location.href='/matches/likes'">🤝 Consulta tus match</button>
            <!-- Button to visit the blog -->
            <button onclick="location.href='/blog/posts'">📰 Visita nuestro blog</button>
            <!-- Button to view all users -->
            <button onclick="location.href='/users'">👥 Ver usuarios</button>
            <!-- Button to H2 database EN DESARROLLO (BORRAR)-->
            <button onclick="location.href='http://127.0.0.1:8080/h2-console'">Ir a H2 Console (BORRAR)</button>
        </section>
        <!-- Right section with an image -->
        <section class="right-section">
            <img src="img/cropped-telescope.png" alt="Logo">
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

</body>

</html>
