<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/loginStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<header class="header">
    <div class="logo">CATALEX JobMatcher</div>
</header>

<body>
  
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return onLogin(event)">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>

    <script>
        function onLogin(e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            console.log('Attempting login for:', formData.email); // Debug log

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { 
                        throw new Error(err.error || 'Error en el inicio de sesión'); 
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Login successful:', data); // Debug log
                if (data.accountType) {
                    sessionStorage.setItem('accountType', data.accountType);
                }
                if (data.name) {
                    sessionStorage.setItem('userName', data.name);
                }
                window.location.href = data.redirect || '/main';
            })
            .catch(error => {
                console.error('Login error:', error);
                alert(error.message);
            });

            return false;
        }
    </script>
</body>
</html>
