<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Matches Realizados</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/matchConsultantStyles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <!-- Header section with back button, title, and a hidden button for layout balance -->
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">⬅️ Atrás</button> <!-- Back button to return to the main page -->
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a> <!-- Link to the main page -->
        </div>
        <div class="header-right">
            <button class="hidden-button"></button> <!-- Hidden button for layout purposes -->
        </div>
    </header>

    <!-- Main container for displaying matches -->
    <div class="container" id="matches-container">
        <!-- Matches will be dynamically loaded here -->
    </div>

    <!-- Container for when there are no matches -->
    <div id="no-matches-container" class="no-matches" style="display: none;">
        <p>No hay matches disponibles.</p> <!-- Message when no matches are available -->
        <a href="/main" class="btn">Volver al inicio</a> <!-- Button to return to the main page -->
    </div>

    <!-- Script to handle match loading and UI updates -->
    <script>
        // Load matches when the page is ready
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Loading matches...');
            fetch('/api/match/consultant') // Fetch matches from the server
                .then(response => response.json())
                .then(matches => {
                    const container = document.getElementById('matches-container');
                    const noMatchesContainer = document.getElementById('no-matches-container');

                    if (matches.length === 0) {
                        // If there are no matches, show the "no matches" message
                        noMatchesContainer.style.display = 'block';
                        container.style.display = 'none';
                    } else {
                        // If there are matches, create and display match cards
                        matches.forEach(match => {
                            const box = createMatchBox(match);
                            container.appendChild(box);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    document.getElementById('matches-container').innerHTML = 
                        '<p class="error-message">Error al cargar los matches</p>'; // Show error message
                });
        });

        // Function to create a match card
        function createMatchBox(match) {
            console.log('Match data:', match);
            const defaultImage = '/img/default-company.png'; // Default image if match image is missing
            const box = document.createElement('div');
            box.className = 'box';

            // HTML structure for the match card
            box.innerHTML = `
                <h1 class="match-name">${match.name || 'Sin nombre'}</h1>   
                <div class="match-image-container">
                    <img src="${match.imagePath || defaultImage}" 
                         alt="${match.name}"
                         class="profile-photo"
                         onerror="this.src='${defaultImage}'"> <!-- Fallback to default image on error -->
                </div>
                <ul class="match-info">
                    <li><strong>Descripción:</strong> ${match.bio || 'Sin descripción'}</li>
                    <li><strong>Localización:</strong> 📍 ${match.location || 'Ubicación no especificada'}</li>
                </ul>
            `;
            return box;
        }
    </script>

    <!-- Footer with copyright information -->
    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.</div>
    </footer>

</body>

<!-- Script to handle the back button functionality -->
<script>
    function goBack() {
        window.location.href = "/main"; // Redirects to the main page
    }
</script>

</html>
