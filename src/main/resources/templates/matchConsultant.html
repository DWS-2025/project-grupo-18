<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Matches Realizados</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/matchConsultantStyles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>


    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button> <!-- Not to show Profile Button -->
        </div>
    </header>



    <div class="container" id="matches-container">
        <!-- Matches will be loaded here -->
    </div>

    <!-- Container for when there are no matches -->
    <div id="no-matches-container" class="no-matches" style="display: none;">
        <p>No hay matches disponibles.</p>
        <a href="/main" class="btn">Volver al inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Loading matches...');
            fetch('/api/match/consultant')
                .then(response => response.json())
                .then(matches => {
                    const container = document.getElementById('matches-container');
                    const noMatchesContainer = document.getElementById('no-matches-container');

                    if (matches.length === 0) {
                        // If there are no matches, shows a message and hides the content
                        noMatchesContainer.style.display = 'block';
                        container.style.display = 'none';
                    } else {
                        // If there are matches, show them
                        matches.forEach(match => {
                            const box = createMatchBox(match);
                            container.appendChild(box);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    document.getElementById('matches-container').innerHTML = 
                        '<p class="error-message">Error al cargar los matches</p>';
                });
        });

        function createMatchBox(match) {
            console.log('Match data:', match);
            const defaultImage = '/img/default-company.png';
            const box = document.createElement('div');
            box.className = 'box';

            box.innerHTML = `
                <h1 class="match-name">${match.name || 'Sin nombre'}</h1>   
                <div class="match-image-container">
                    <img src="${match.imagePath || defaultImage}" 
                         alt="${match.name}"
                         class="profile-photo"
                         onerror="this.src='${defaultImage}'">
                </div>
                <ul class="match-info">
                    <li <strong>Descripción:</strong> ${match.bio || 'Sin descripción'}</li>
                    <li <strong>Localización:</strong> 📍 ${match.location || 'Ubicación no especificada'}</li>
                </ul>
            `;
            return box;
        }
    </script>
    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>
</body>

<script>
    function goBack() {
        window.location.href = "/main";
    }
</script>

</html>
