<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">JobMatcher - Detalle de Noticia</title>
    <link rel="stylesheet" href="/css/newsStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="location.href='/blog'">⬅️ Volver</button>
        <div class="option-box">
            <a href="/options" class="button">⚙️ Opciones</a>
        </div>
        <div class="logo">JobMatcher</div>
        <div class="icons">
            <div class="icon">
                <a href="/notification" class="button">🔔 Notificaciones</a>
            </div>
            <div class="icon">
                <a href="/profile" class="button">👤 Perfil</a>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="news-article">
            <h1 id="news-title">Cargando título...</h1>
            <p id="news-date">Cargando fecha...</p>
            <h3 id="news-desc">Cargando descripción...</h3>
            <img src="/src/main/resources/img/working.png" alt="Imagen de informe" class="news-image">
            <p id="news-content">Cargando contenido...</p>
        </article>
    </main>
    <script>
        // Se asume que el parámetro id en la URL coincide con la posición de la noticia en el JSON o en memoria
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id') || 0; // En este ejemplo usamos 0 como predeterminado

        // Llama al endpoint de la API (o en el caso de simulación, a localStorage)
        fetch(`/api/news/${noticiaId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al obtener la noticia');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('news-title').textContent = data.titulo;
                document.getElementById('news-date').textContent = data.fecha;
                document.getElementById('news-desc').textContent = data.descripcion;
                document.getElementById('news-content').textContent = data.cuerpo;
                document.getElementById('page-title').textContent = data.titulo;
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                document.getElementById('news-title').textContent = 'Noticia no encontrada';
                document.getElementById('news-date').textContent = '';
                document.getElementById('news-desc').textContent = '';
                document.getElementById('news-content').textContent = '';
            });
    </script>
</body>
</html>
