<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Detalle de Noticia</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/newsStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="location.href='/blog'">⬅️ Volver</button>
        <a href="/main" class="logo">
            <div>JobMatcher</div>
        </a>
    </header>
    <main class="container">
        <h1 id="news-titulo">Título de la Noticia</h1>
        <p id="news-fecha">Fecha</p>
        <h3 id="news-descripcion">Descripción</h3>
        <p id="news-cuerpo">Cuerpo de la noticia</p>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        let noticias = JSON.parse(localStorage.getItem('noticias')) || [];
        const noticia = noticias[id];
        if(noticia) {
            document.getElementById('news-titulo').textContent = noticia.titulo;
            document.getElementById('news-descripcion').textContent = noticia.descripcion;
            document.getElementById('news-cuerpo').textContent = noticia.cuerpo;
        } else {
            document.getElementById('news-titulo').textContent = "Noticia no encontrada";
        }
    </script>
</body>
</html>
