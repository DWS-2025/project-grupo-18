<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="/css/notificationStyles.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="location.href='/main'">⬅️ Atrás</button>
        <h1>Notificaciones</h1>
    </header>

    <section id="notifications">
        <!-- Notification List -->
        <ul id="notificationList">
            <!-- Each notification will be dynamically added here from the backend -->
            <li class="notification unread">
                <span class="notification-title" id="notificationTitle"></span>
                <span class="notification-time" id="notificationTime"></span>
            </li>
            <!-- More notifications can be added dynamically -->
        </ul>
    </section>

</body>
</html>
