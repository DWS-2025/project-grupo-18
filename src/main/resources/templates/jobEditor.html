<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Inicio</title>
    <link rel="stylesheet" href="/css/jobEditorStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="option-box">
            <a href="/options" class="button">‚öôÔ∏è Opciones</a>
        </div>
        <a href="/main" class="logo">
            <div>JobMatcher</div>
        </a>
        <div class="icons">
            <div class="icon">
                <a href="/notification" class="button">üîî Notificaciones</a>
            </div>
            <div class="icon">
                <a href="/profile" class="button">üë§ Perfil</a>
            </div>
        </div>
    </header>

    <section id="jobListing">
        <h2 id="jobTitle">T√≠tulo del trabajo</h2>
        <button id="editJobTitle">Editar T√≠tulo</button>

        <img id="jobImage" src="" alt="Imagen relacionada con el trabajo" width="300">
        <button id="editJobImage">Editar Imagen</button>

        <p id="jobDescription">Descripci√≥n del trabajo</p>
        <button id="editJobDescription">Editar Descripci√≥n</button>

        <h3>Personas que han aplicado:</h3>
        <ul id="applicationsList">
            <!-- List of applicants will be dynamically added here from the backend -->
        </ul>
    </section>

    <script>
        const job = {
            title: "",
            imageUrl: "",
            description: ""
        };

        const applicants = [];

        document.getElementById("jobTitle").textContent = job.title;
        document.getElementById("jobImage").src = job.imageUrl;
        document.getElementById("jobDescription").textContent = job.description;

        const applicationsListElement = document.getElementById("applicationsList");
        applicants.forEach(applicant => {
            const listItem = document.createElement("li");
            listItem.textContent = applicant;
            applicationsListElement.appendChild(listItem);
        });

        document.getElementById("editJobTitle").addEventListener("click", function() {
            const newTitle = prompt("Ingresa el nuevo t√≠tulo del trabajo:");
            if (newTitle) {
                job.title = newTitle;
                document.getElementById("jobTitle").textContent = newTitle;
            }
        });

        document.getElementById("editJobImage").addEventListener("click", function() {
            const newImageUrl = prompt("Ingresa la nueva URL de la imagen del trabajo:");
            if (newImageUrl) {
                job.imageUrl = newImageUrl;
                document.getElementById("jobImage").src = newImageUrl;
            }
        });

        document.getElementById("editJobDescription").addEventListener("click", function() {
            const newDescription = prompt("Ingresa la nueva descripci√≥n del trabajo:");
            if (newDescription) {
                job.description = newDescription;
                document.getElementById("jobDescription").textContent = newDescription;
            }
        });
    </script>
</body>
</html>
