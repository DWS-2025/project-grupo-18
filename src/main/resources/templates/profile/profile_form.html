<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/darkMode.js" defer></script>
</head>

<body class="page-centered">

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/profile'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <div class="box">
        <h1>Editar Perfil</h1>
        <form id="profileEditorForm" method="post" action="/profile/edit">
            <input type="hidden" name="_csrf" value="{{token}}">

            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="{{user.name}}" required minlength="2" maxlength="50">
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{user.email}}" required>
            </div>

            <div class="input-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone"
                    value="{{#user.phone}}{{user.phone}}{{/user.phone}}{{^user.phone}}{{/user.phone}}"
                    pattern="^\+?[0-9\s\-]{7,15}$">
            </div>
            
            <div class="input-group">
                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location"
                    value="{{#user.location}}{{user.location}}{{/user.location}}{{^user.location}}{{/user.location}}"
                    maxlength="100">
            </div>
            
            <div class="input-group">
                <label for="bio">Biografía:</label>
                <div id="quill-editor" style="height: 200px;">
                    {{#user.bio}}{{{user.bio}}}{{/user.bio}}{{^user.bio}}{{/user.bio}}
                </div>
                <input type="hidden" name="bio" id="bioInput">
            </div>
            
            <div class="input-group">
                <label for="experience">Experiencia (años):</label>
                <input type="number" id="experience" name="experience"
                    value="{{#user.experience}}{{user.experience}}{{/user.experience}}{{^user.experience}}{{/user.experience}}"
                    min="0" max="50">
            </div>
            

            <div class="button-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <script>
        const quill = new Quill('#quill-editor', {
            theme: 'snow'
        });
        const form = document.getElementById('profileEditorForm');
        form.onsubmit = function () {
            const bioHtml = quill.root.innerHTML;
            document.getElementById('bioInput').value = bioHtml;
        };
    </script>

    <footer>
        <div class="copyright">
            &copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

</body>

</html>
