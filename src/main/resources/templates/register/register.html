<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>
<body class="page-centered">

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a>JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <h1>Registro</h1>
            <form id="registerForm" action="/register" method="post">
                <input type="hidden" name="_csrf" value="{{token}}">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" value="{{name}}" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{email}}" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="encoded_password" name="encoded_password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
            {{#error}}
                <div class="error">{{error}}</div>
            {{/error}}
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.</div>
    </footer>
</body>
</html>
