<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Nueva Noticia</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/newArticleStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="location.href='/blog'">⬅️ Atrás</button>
        <a href="/main" class="logo">
          <div>JobMatcher</div>
        </a>
    </header>
    
    <main class="container">
        <h2>Subir Noticia Nueva</h2>
        <form id="new-article-form">
            <div class="input-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="input-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="input-group">
                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido" required></textarea>
            </div>
            <div class="input-group">
                <label for="imagen">URL de la Imagen:</label>
                <input type="url" id="imagen" name="imagen" required>
            </div>
            <button type="submit" class="btn">Subir Noticia</button>
        </form>
    </main>
    
    <script>
      document.getElementById('new-article-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const titulo = document.getElementById('titulo').value;
        const descripcion = document.getElementById('descripcion').value;
        const contenido = document.getElementById('contenido').value;
        const imagen = document.getElementById('imagen').value;
        
        const nuevaNoticia = { titulo, descripcion, contenido, imagen };
        
        let noticias = JSON.parse(localStorage.getItem('noticias')) || [];
        noticias.push(nuevaNoticia);
        localStorage.setItem('noticias', JSON.stringify(noticias));
        
        alert('Noticia subida con éxito');
        window.location.href = '/blog';
      });
    </script>
</body>
</html>
