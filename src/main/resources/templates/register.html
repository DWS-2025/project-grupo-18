<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>
<body class="page-centered">

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a>JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <h1>Registro</h1>
            <form id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" th:field="*{name}" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" name="password" required>
                </div>
                <div class="input-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" th:field="*{phone}" name="phone">
                </div>
                <div class="input-group">
                    <label for="location">Localización</label>
                    <input type="text" id="location" th:field="*{location}" name="location">
                </div>
                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" th:field="*{bio}" name="bio"></textarea>
                </div>
                <div class="input-group">
                    <label for="experience">Experiencia</label>
                    <input type="number" id="experience" th:field="*{experience}" name="experience">
                </div>
                <div class="button-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
            <div th:if="${success}" th:text="${success}"></div>
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.</div>
    </footer>
</body>
</html>
