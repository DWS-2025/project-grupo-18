<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registerStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<header class="header">
    <div class="logo">CATALEX JobMatcher</div>
</header>

<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form id="registerForm" action="/register" method="post" onsubmit="return onRegister(event)">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos una mayúscula, una minúscula y un número, y mínimo 8 caracteres">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="description">Descripción (opcional):</label>
                <textarea id="description" name="description" 
                          placeholder="Cuéntanos un poco sobre ti o tu empresa..." 
                          rows="4"></textarea>
            </div>
            <div class="input-group profile-photo-group">
                <label for="profile_photo">Foto de perfil (URL):</label>
                <div class="profile-photo-container">
                    <img id="profile_preview" src="https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg" 
                         alt="Vista previa" class="profile-preview">
                    <input type="url" id="profile_photo" name="profile_photo" 
                           placeholder="Introduce la URL de tu imagen..." 
                           onchange="updateProfilePreview(this.value)">
                </div>
            </div>
            <div class="input-group">
                <label for="account_type">Tipo de cuenta:</label>
                <select id="account_type" name="account_type" required>
                    <option value="usuario">Usuario</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Registrarse</button>
                <button type="button" class="btn" onclick="accederSinRegistrarse()">Acceder sin registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
    </div>

    <script>
        function validarContraseña() {
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirm_password").value;
            if (pass !== confirmPass) {
                alert("Las contraseñas no coinciden");
                return false;
            }
            return true;
        }

        function updateProfilePreview(url) {
            const preview = document.getElementById('profile_preview');
            const defaultUrl = "https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg";
            
            if (url) {
                // Check if URL is valid
                try {
                    new URL(url);
                    preview.src = url;
                } catch (e) {
                    alert('URL no válida');
                    preview.src = defaultUrl;
                    document.getElementById('profile_photo').value = '';
                }
            } else {
                preview.src = defaultUrl;
            }
        }

        function onRegister(e) {
            e.preventDefault();
            if (!validarContraseña()) {
                return false;
            }

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                account_type: document.getElementById('account_type').value,
                description: document.getElementById('description').value,
                profile_photo: document.getElementById('profile_photo').value || 
                    "https://static.vecteezy.com/system/resources/previews/036/280/651/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg"
            };

            console.log('Enviando datos de registro:', formData);

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { 
                        throw new Error(err.error || 'Error en el registro'); 
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Registro exitoso:', data);
                // Store account info in sessionStorage
                sessionStorage.setItem('user', JSON.stringify({
                    name: data.name,
                    email: data.email,
                    accountType: data.accountType
                }));
                window.location.href = data.redirect;
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });

            return false;
        }

        function accederSinRegistrarse() {
            localStorage.setItem('isRegistered', 'false');
            window.location.href = '/main';
        }
    </script>
</body>

</html>
