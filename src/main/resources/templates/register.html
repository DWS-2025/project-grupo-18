<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registerStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<header class="header">
    <div class="logo">CATALEX JobMatcher</div>
</header>

<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form action="/register" method="post" onsubmit="return onRegister(event)">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos una mayúscula, una minúscula y un número, y mínimo 8 caracteres">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="account_type">Tipo de cuenta:</label>
                <select id="account_type" name="account_type" required>
                    <option value="usuario">Usuario</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Registrarse</button>
                <button type="button" class="btn" onclick="accederSinRegistrarse()">Acceder sin registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
    </div>

    <script>
        function validarContraseña() {
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirm_password").value;
            if (pass !== confirmPass) {
                alert("Las contraseñas no coinciden");
                return false;
            }
            return true;
        }

        function onRegister(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                account_type: document.getElementById("account_type").value
            };

            fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { 
                        throw new Error(err.error || 'Error en el registro'); 
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Registration successful:', data); // Debug log
                // Store data for questionnaire
                sessionStorage.setItem('accountType', data.account_type);
                sessionStorage.setItem('userName', data.name);
                
                // Redirect to questionnaire
                window.location.href = '/questionnaire';
            })
            .catch(error => {
                console.error('Registration error:', error); // Debug log
                alert(error.message);
            });

            return false;
        }

        function accederSinRegistrarse() {
            localStorage.setItem('isRegistered', 'false');
            window.location.href = '/main';
        }
    </script>
</body>

</html>
