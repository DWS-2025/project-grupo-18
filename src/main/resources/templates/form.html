<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/questionnaireStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="/main" class="logo">
            <div>JobMatcher</div>
        </a>
    </header>

    <div class="questionnaire-container">
        <h2 id="welcomeMsg"></h2>
        <form id="questionnaireForm">
            <div id="questionsContainer"></div>
            <div class="button-group">
                <button type="submit" class="btn">Enviar Respuestas</button>
            </div>
        </form>
    </div>

    <script>
        // Extract parameters from the URL (example: ?name=Juan&account_type=usuario)
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name') || 'Usuario';
        const accountType = params.get('account_type') || 'usuario';

        // Define the welcome message based on the account type
        const welcomeMsg = document.getElementById('welcomeMsg');
        if (accountType === 'empresa') {
            welcomeMsg.textContent = `Bienvenido, ${userName}`;
        } else {
            welcomeMsg.textContent = `Bienvenido/a, ${userName}. Realiza este cuestionario sobre ti`;
        }

        // Determine the questions file based on the account type
        const questionsFile = accountType === 'empresa' ?
                              '/src/main/resources/static/data/company_questions.json' :
                              '/src/main/resources/static/data/user_questions.json';

        let respuestas = {}; // In-memory variable to store the answers

        // Load questions from the JSON
        fetch(questionsFile)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('questionsContainer');
                data.questions.forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'question-group';
                    // Display each question vertically
                    div.innerHTML = `
                        <label for="q${q.id}">${q.question}</label>
                        <input type="text" id="q${q.id}" name="q${q.id}" required>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error loading questions:', error));

        // Handle form submission, save answers in memory and redirect to main
        document.getElementById('questionnaireForm').addEventListener('submit', function(e){
            e.preventDefault();
            respuestas = {};
            document.querySelectorAll('.question-group input').forEach(input => {
                respuestas[input.id] = input.value;
            });
            console.log('Answers stored in memory:', respuestas);
            alert('Answers submitted successfully');
            // After submission, redirect to main
            window.location.href = '/main';
        });
    </script>
</body>
</html>
