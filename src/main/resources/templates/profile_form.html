<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/profile'">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <!-- Form for editing profile information -->
    <div class="container">
        <div class="box">
            <h1>Editar Perfil</h1>
            <form id="profileEditorForm" method="post" action="/profile/edit">
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="{{user.name}}" required minlength="2" maxlength="50">
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="{{user.email}}" required>
                </div>
                <div class="input-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" value="{{user.phone}}" pattern="^\+?[0-9\s\-]{7,15}$">
                </div>
                <div class="input-group">
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" name="location" value="{{user.location}}" maxlength="100">
                </div>
                <div class="input-group">
                    <label for="bio">Biografía:</label>
                    <textarea id="bio" name="bio" rows="4" required maxlength="500">{{user.bio}}</textarea>
                </div>
                <div class="input-group">
                    <label for="experience">Experiencia (años):</label>
                    <input type="number" id="experience" name="experience" value="{{user.experience}}" min="0" max="50">
                </div>
                <div class="button-group">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.</div>
    </footer>

</body>

</html>
